<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Lists</title>
    <style media="screen">
      ul{
        list-style-image:url("tick1.png");
        list-style-position: inside;
      }

      ol li{
        list-style-type: lower-roman;
        list-style-position: outside;
        background-color: yellow;
        color:blue;

      }

    </style>
  </head>
  <body>
    <ul>
      <li>one</li>
      <li>two</li>
      <li>three</li>
    </ul>
    <br>

    <ol>
      <li>First</li>
      <li>Second</li>
      <li>Third</li>
    </ol>





  </body>
</html>
