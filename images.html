<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Images</title>
    <style media="screen">
      .img1{
        display: block;
        border-radius:100%;
        padding:5%;
        width: 20%;

      }
      .img2{
        display: block;
        border-radius:25%;
        opacity: 0.5;
        margin:auto;
        width: 40%;
      }

      .img3{
        display: block;
        margin-left: auto;
       margin-right: auto;
       width: 50%;
       filter: contrast(20%);
      }
    </style>
  </head>
  <body>
    <img src="img1.jpg" class="img1" alt="">
    <img src="img2.jpg" class="img2" alt="">
    <br>
    <img src="img3.jpg" class="img3" alt="">


  </body>
</html>
